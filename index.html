<!DOCTYPE html>
<html>
<head>
  <title>Ben Sorensen</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="preload" href="./public/fonts/safiro-medium-webfont.woff2" as="font" type="font/woff2" crossorigin>
</head>
<body>

  <div class="content">
    <h1>Ben is a creative minded product and systems designer based in New York.</h1>
    <button>
      <span>Let's Chat</span>
      <svg class="button-icon" width="18" height="16" viewBox="0 0 18 16" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M11.3431 0.929124L17.7071 7.29308C18.0976 7.68361 18.0976 8.31677 17.7071 8.7073L11.3431 15.0713C10.9526 15.4618 10.3195 15.4618 9.92893 15.0713C9.53841 14.6807 9.53841 14.0476 9.92893 13.657L14.5858 9.00019H0V7.00019H14.5858L9.92893 2.34334C9.53841 1.95281 9.53841 1.31965 9.92893 0.929124C10.3195 0.538599 10.9526 0.538599 11.3431 0.929124Z" fill="currentColor"/>
      </svg>
    </button>
    <button class="button-circle">
      <svg class="button-icon" width="18" height="16" viewBox="0 0 18 16" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M11.3431 0.929124L17.7071 7.29308C18.0976 7.68361 18.0976 8.31677 17.7071 8.7073L11.3431 15.0713C10.9526 15.4618 10.3195 15.4618 9.92893 15.0713C9.53841 14.6807 9.53841 14.0476 9.92893 13.657L14.5858 9.00019H0V7.00019H14.5858L9.92893 2.34334C9.53841 1.95281 9.53841 1.31965 9.92893 0.929124C10.3195 0.538599 10.9526 0.538599 11.3431 0.929124Z" fill="currentColor"/>
      </svg>
    </button>
  </div>

  <div class="image-container">
    <img class="moving-image" src="./public/images/contact-ben.jpg" style="opacity: 1;">
    <img class="moving-image" src="./public/images/hero-office.png" style="opacity: 0;">
    <img class="moving-image" src="./public/images/home-visionpro.png" style="opacity: 0;">
    <img class="moving-image" src="./public/images/home-doordash.png" style="opacity: 0;">
    <img class="moving-image" src="./public/images/home-marvel.png" style="opacity: 0;">
    <img class="moving-image" src="./public/images/home-magicmirror.png" style="opacity: 0;">
    <img class="moving-image" src="./public/images/home-magicmirror.png" style="opacity: 0;">
  </div>

  <script>
    const images = document.querySelectorAll('.moving-image');
    let currentImage = 0;
    let x = 0;
    let y = 0;
    let dx = 3;
    let dy = 2;
    let maxX = window.innerWidth - 500;
    let maxY = window.innerHeight - 500;

    function updateBoundaries() {
      maxX = window.innerWidth - 500;
      maxY = window.innerHeight - 500;
      
      // Keep image in bounds after resize
      x = Math.min(Math.max(0, x), maxX);
      y = Math.min(Math.max(0, y), maxY);
    }

    window.addEventListener('resize', updateBoundaries);

    function animate() {
      x += dx;
      y += dy;
      
      let hitEdge = false;

      if (x <= 0 || x >= maxX) {
        dx *= -1;
        hitEdge = true;
        x = Math.min(Math.max(0, x), maxX);
      }
      if (y <= 0 || y >= maxY) {
        dy *= -1;
        hitEdge = true;
        y = Math.min(Math.max(0, y), maxY);
      }

      if (hitEdge) {
        images[currentImage].style.opacity = '0';
        currentImage = (currentImage + 1) % images.length;
        images[currentImage].style.opacity = '1';
      }

      images.forEach(img => {
        img.style.left = x + 'px';
        img.style.top = y + 'px';
      });
      
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
